<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header class="gametitle">"Rock Paper Scissor"</header>
    <div class="scoreboard">
      <h1 id="user">0</h1>
      <h1 class="colon">:</h1>
      <h1 id="computer">0</h1>
      <h6 class="scoreboardlabel">"SCOREBOARD"</h6>
      <h4 class="userlabel">"USER"</h4>
      <h4 class="computerlabel">"COMPUTER"</h4>
    </div>
    <div id="result"><h1>Choose a move to begin!</h1></div>
    <div id="choices">
    <div id="rock">
      <h6 class="label">"ROCK"</h6>
      <img class="rock-picture" src="images/rock.png" width="70%" height="70%">
    </div>
    <div id="paper">
      <h6 class="label">"PAPER"</h6>
      <img class="paper-picture" src="images/paper.png" width="60%" height="60%">
    </div>
    <div id="scissor">
      <h6 class="label-scissor">"SCISSOR"</h6>
      <img class="scissor-picture" src="images/scissors.png" width="70%" height="70%">
    </div>
    </div>
    <script src="app.js">

    </script>
  </body>
</html>
